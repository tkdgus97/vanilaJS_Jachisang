<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../C/Iframecss.css">
</head>
<body>
    <div class="containBox">
        <div class="HeadBox"><h1>&lt;콩나물국&gt;</h1></div>
        <div class="ImgBox">
            <img class="img" src="../../FoodImg/6.jpg" alt="">
        </div>
        <div class="TextBox">
            <h2>&lt;재료&gt;</h2>
            <p>
                소요시간 10~20분<br><br>
                대파, 새우젓(1/2스푼), 다진마늘(반 스푼), 콩나물<br>
                국간장(1큰술), 고추, 후추(1/3스푼)<br>
                소금(싱거울 시 사용), 물 600ml(종이컵 3컵~4컵)<br>
            </p>
            <p>
                &lt;조리법&gt; <br><br>
                &lt;1&gt; 물 800ml와 끓기 시작할 때 액젓, 국간장을 넣고 끓입니다.<br><br>
                &lt;2&gt; 콩나물, 다진마늘(1스푼), 새우젓을 넣어줍니다.<br><br>
                &lt;3&gt; 간장 1스푼과 대파, 고추를 넣어줍니다. <br><br>
                &lt;4&gt; 간을 보고 소금을 적당량 넣어줍니다.<br><br>
                &lt;5&gt; 맛있게 드시면 됩니다.!
            </p>
        </div>
    </div>
</body>
</html>
